{% extends "base.html" %}

{% block content %}
  {% load staticfiles %}
  <h1>Compass</h1>

  <p>
    <div id="heading">Compass Heading: {{ heading }}</div>
  </p>
  
   <form id="chatform">
    <table id="chat">
      <tfoot>
      <tr>
        <td>Say something:</td>
        <td colspan=2>
          <input id="message" type="text" placeholder="message">
          <button type="submit" id="go">Say it</button>
        </td>
      </tfoot>
    </table>
  </form>
{% endblock content %}

{% block afterbody %}
  <script type="text/javascript" src='{% static "jquery-1.12.1.min.js" %}'></script>
  <script type="text/javascript" src='{% static "reconnecting-websocket.min.js" %}'></script>
  <script type="text/javascript" src='{% static "compass.js" %}'></script>
{% endblock afterbody %}
